<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/styles.css') }}">
</head>
<body>
    <h1>Registrarse</h1>
    <div class="register-form">
        <form action="procesar_registro.php" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" class="credentials" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="credentials" required><br><br>
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" class="credentials" required><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="credentials" required><br><br>
            <input type="submit" value="Listo" class="btn">
        </form>
    </div>
    <script>
        document.querySelector('.register-form form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'iniciosesion.html'; 
        });
    </script>
</body>
</html>
